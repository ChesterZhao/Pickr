{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}
    <body>
    <section class="page_hearder"><h1 class="first_title">Edit supervisor</h1>
        <p class="paragraph">In this page,you can edit supervisor information.</p></section>
    <section>
        <div class="_20px_height"></div>
        <div class="w-form">
            {% if message %}
                <p class="accent"><strong>{{ message }}</strong></p>
            {% endif %}
            <form action="{{ url_for('update_supervisor', supervisor_id = supervisor.id) }}" id="new_student_form" method="POST">
                <label for="first_name" class="text-block _10button_spac">First Name</label>
                <input type="text" class="text-field creatnew w-input" name="first_name" id="first_name" value="{{ supervisor.first_name }}"/>
                <label for="last_name" class="text-block _10button_spac">Last Name</label>
                <input type="text" class="text-field creatnew w-input" name="last_name" id="last_name" value="{{ supervisor.last_name }}"/>
                <label for="position" class="text-block _10button_spac">Position</label>
                <input type="text" class="text-field creatnew w-input" name="position" id="position" value="{{ supervisor.position }}"/>
                <label for="email" class="text-block _10button_spac">E-mail</label>
                <input type="text" class="text-field creatnew w-input" name="email" id="email" value="{{ supervisor.email }}"/>
                <label for="username" class="text-block _10button_spac">Username</label>
                <input type="text" class="text-field creatnew w-input" name="username" id="username" value="{{ supervisor.user_name }}"/>
                <label for="password" class="text-block _10button_spac">Password</label>
                <input type="text" class="text-field creatnew w-input" name="password" id="password" value="{{ supervisor.password }}"/>
                <input type="submit" value="Save Edit" data-wait="Please wait..." class="submit-button _20head_spacing w-button"/>
            </form>
        </div>
        <div class="_80px_height"></div>
    </section>
    </body>
{% endblock %}
